        let formet=document.getElementById("formet")

           add_item.innerHTML=""

             add_item.innerHTML+= `<tr id="pos${pos}">

                    item.value= div_item.innerHTML;
                    
                    price.value=div_price.innerHTML
                    div.style.display='none'

                let del = (pos)=>{
                 if(confirm('Are u sure, You want to delete these item')){  let element = document.getElementById(`pos${pos}`);
